<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="bookmarks.js" defer></script> 
    <script src="popup.js" defer></script> 
</head>
<body>
    <h1>Git Repo Bookmarks</h1>
    
    <div id="bookmarkFormContainer">
        <form id="bookmarkForm">
            <input type="text" id="repoName" placeholder="Repo Name" required>  
            <input type="text" id="repoLink" placeholder="Repo Link" required>
            <input type="text" id="lastAction" placeholder="Last Action" required>
            <select id="status">
                <option value="ongoing">Ongoing</option>
                <option value="on hold">On Hold</option>
            </select>
            <button type="submit">Add Bookmark</button>
        </form>
        <button id="showBookmarks">Show Bookmarks</button> 
    </div>

    <div id="bookmarkListContainer" style="display: none;">
        <h2>Your Bookmarks</h2>
        <label for="sortOptions">Sort By:</label>
        <select id="sortOptions" style="display: none;">
            <option value="all">All</option>
            <option value="ongoing">Ongoing</option>
            <option value="on hold">On Hold</option>
        </select>    
        <div id="bookmarkList"></div>
        <button id="backButton">Back</button>
    </div>
</body>
</html>
